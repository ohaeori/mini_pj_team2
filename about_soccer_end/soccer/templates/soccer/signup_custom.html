<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>posting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>


    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"> </script>
            <div class="container"> 
                <div class="row"> 
                    <div style="height:100px;"> </div>
                    <div class="py-5 text-center">
                        <img class="d-block mx-auto mb-4" src="/static/logo2.PNG" alt="" >
                        <div style="height:50px;"> </div>
                        <h2>Sign-up</h2>
                    </div>
                    
                    <form class="row g-3"  method="post">
                        {% csrf_token %}
                        <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">ID</label>
                        <input type="text" name="u_id" class="form-control">
                        </div>
                        <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password"  name="pw" class="form-control">
                        </div>
                        <div class="row g-3">
                        <div class="col">
                            <label class="form-label">이름</label>
                            <input type="text" class="form-control"  name="u_name" placeholder="이름" aria-label="이름">
                            </div>
                            <div class="col">
                            <label class="form-label">별명</label>
                            <input type="text" class="form-control" name="nickname" placeholder="별명" aria-label="별명">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="inputEmail4">
                        </div>
                        <div class="col-12">
                        <label for="inputAddress" class="form-label">핸드폰 번호</label>
                        <input type="text" class="form-control" id="inputAddress" name="phone_num" placeholder="01012341234">
                        </div>
                        <div class="col-12">
                        <label for="inputAddress2" class="form-label">생일</label>
                        <input type="text" class="form-control" id="inputAddress2" name="birth_date" placeholder="1990-01-28">
                        </div>

                        <div class="col-12">
                        <button type="submit" value="가입" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                    <div style="height:100px;"> </div>
</body>
