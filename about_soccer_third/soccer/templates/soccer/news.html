<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
    {% load static %}
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-black">
    <div class="container">
        <a class="navbar-brand" href="/"> 
            <img src="{% static 'logo.jpeg' %}" alt="Football News" style="width:40px;"> Communities </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
            aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon">
        </span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <!--여기서 url을 넣어 news페이지나 communities로 이동할 수 있다.-->
                <li class="nav-item"><a class="nav-link" href="/news/">News</a></li>
                <li class="nav-item"><a class="nav-link" href="/community_sorted_date/">Communities</a></li>
            </ul>
        </div>
    </div>
</nav>

<header class="bg-dark py-5" style="background-image: 
                            url('https://image.edaily.co.kr/images/photo/files/NP/S/2020/08/PS20081800304.jpg'); background-size:cover;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-left text-black">
            <h1 class="display-4 fw-bolder">News</h1>
            <p class="lead fw-normal text-white-50 mb-0">-</p>
        </div>
    </div>
</header>
<div class=container>
    <h1 style = "text-align:center;margin:30px" class = "display-5 fw-bold">뉴스</h1>

    <table class="table table-striped table-hover">
        <th>제목</th>
        <th>내용</th>
        <th>시간</th>
        <th >언론사</th>

        {% for c in news %}
        <tr>
            <td><a href="{{c.url}}" target='_blank'>{{c.n_title|truncatechars:14}}</a></td>
            <td>{{c.content|truncatechars:20}}</td>
            <td>{{c.date }}</td>
            <td>{{c.press}}</td>
        </tr>
        {% endfor %}
    </table>


</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</body>
</html>
