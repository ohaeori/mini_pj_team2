<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Favicon-->
        <!-- <link rel="icon" type="image/logo.jpeg" href="assets/favicon.ico" /> -->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"> </script>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-black">
            <div class="container">
                <a class="navbar-brand" href="#"> 
                    <img src="image/logo.jpeg" alt="Football News" style="width:40px;"> Communities </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon">
                </span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!--여기서 url을 넣어 news페이지나 communities로 이동할 수 있다.-->
                        <li class="nav-item"><a class="nav-link" href="#">News</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Communities</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="bg-dark py-5" style="background-image: 
                                    url('https://image.edaily.co.kr/images/photo/files/NP/S/2020/08/PS20081800304.jpg'); background-size:cover;">
           <div class="container px-4 px-lg-5 my-5">
                <div class="text-left text-black">
                    <h1 class="display-4 fw-bolder">Communities</h1>
                    <p class="lead fw-normal text-white-50 mb-0">coummunication</p>
                </div>
            </div>
        </header>

        <main>
            <!--큰 틀--> 
            <div class="container">
                <h1 class="create_notice">span1</h1>
                <h2>게시판 글쓰기</h2>
                <form action="write.jsp" method="post">
                  <div class="form-group">
                    <label for="title">제목</label>
              <!-- placeholder 속성 입력한 데이터가 없는 경우 배경으로 나타난다.실제적으로 입력을 100자까지로 지정 -->
              <!-- required 속성을 설정하면 필수입력 사항이된다. -->
              <!-- pattern 속성을 이용한 정규표현식으로 데이터의 유효성 검사를 할 수 있다. -->
                    <input type="text" class="form-control" id="title"
                     placeholder="제목 입력(4-100)" name="title"
                     maxlength="100" required="required"
                     pattern=".{4,100}">
                  </div>
                  <div class="form-group">
                 <label for="content">내용</label>
              <!--  여러줄의 데이터를 입력하고 하고자 할때 textarea 태그를 사용한다. -->
              <!--  textarea 안에 있는 모든 글자는 그대로 나타난다. 공백문자, tag, enter -->
                 <textarea class="form-control" rows="5" id="content"
                  name="content" placeholder="내용 작성"></textarea>
               </div>
                  <div class="form-group">
                    <label for="writer">작성자</label>
                    <input type="text" class="form-control" id="writer"
                     placeholder="작성자(2자-10자)" name="writer">
                  </div>
                  <div class="inner cover">
                  <p class="lead">
                    <a href="#" class="btn btn-default">파일첨부</a>
                    </p>
                 </div>
                  <button type="submit" class="btn btn-default">등록</button>
                </form>
            </div>
        </main>
    </body>
</html>
